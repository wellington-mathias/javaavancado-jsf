<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Livros</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="Título:" /><br />
		<h:inputText value="#{beanBooks.book.title}" /><br />

		<h:outputText value="Autor:" /><br />
		<h:inputText value="#{beanBooks.book.author}" /><br />

		<h:outputText value="Data Pub.:" /><br />
		<h:inputText value="#{beanBooks.book.publicationDate}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText><br />

		<h:outputText value="Preço:" /><br />
		<h:inputText value="#{beanBooks.book.price}" /><br />
		
		<h:commandButton value="Incluir Livro" action="#{beanBooks.includeBook()}" /><br />
		
		<h:outputLink value="listaLivros.faces">Listar Livros</h:outputLink>
	</h:form>
</h:body>
</html>
